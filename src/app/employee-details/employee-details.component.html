<h2>Employee Details</h2>

<hr />
<div *ngIf="user">
	<div>
		<label><b>First Name: </b></label> {{user.firstName}}
	</div>
	<div>
		<label><b>Last Name: </b></label> {{user.lastName}}
	</div>
	<div>
		<label><b>Email Id: </b></label> {{user.email}}
	</div>
</div>

<br />
<br />
<button (click)="list()" class="btn btn-primary">Back to  List</button>

<button
  (click)="update(user.id)"
  class="btn btn-info"
  style="margin-left: 10px"
>
  Update
</button>

<button
  (click)="deleteEmployee(user.id)"
  class="btn btn-danger"
  style="margin-left: 10px"
>
  Delete
</button>
